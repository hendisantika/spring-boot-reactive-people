services:
  postgres:
    image: postgres:16-alpine3.20
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=Password123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=people
    restart: unless-stopped
  # APP*****************************************
  reactiveTalk:
    image: reactive-talk
    network_mode: bridge
    container_name: reactive-talk
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data:
